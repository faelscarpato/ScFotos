 <script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;

  function updateCarousel() {
   const carousel = document.querySelector('.carousel');
   const slideWidth = slides[0].offsetWidth; // Obtém a largura dinâmica do slide
   carousel.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
  }

  function nextSlide() {
   currentSlide = (currentSlide + 1) % totalSlides;
   updateCarousel();
  }

  // Inicia a troca automática a cada 3 segundos (3000ms)
  setInterval(nextSlide, 3000);

  // Chama a função inicialmente para posicionar o primeiro slide
  updateCarousel();
 </script>

 <script>
  window.addEventListener('scroll', function() {
   const scrollPosition = window.scrollY;
   const windowHeight = window.innerHeight;
   const bodyHeight = document.body.offsetHeight;
   const scrollThreshold = bodyHeight * 0.5; // 50% da altura da página

   const voltarTopoButton = document.getElementById('voltarTopo');

   if (scrollPosition >= scrollThreshold) {
    voltarTopoButton.style.display = 'block';
   } else {
    voltarTopoButton.style.display = 'none';
   }
  });
 </script>
 
 <script>
  fetch('gallery.json')
  .then(response => response.json())
  .then(galleryItems => {
    const galleryItemsContainer = document.getElementById('galleryitems');

    galleryItems.forEach(item => {
        const galleryItem = `
          <div class="item">
            <div class="itemcontent">
              <div class="overlay">
                <a href="${item.src}" class="zoomlink" alt="${item.alt}"><i class="fa-solid fa-search"></i></a>
              </div>
              <img src="${item.src}" alt="${item.alt}" />
            </div>
          </div>`;
        galleryItemsContainer.insertAdjacentHTML('beforeend', galleryItem);
    });

     // Inicializa o SimpleLightbox após a criação dos itens
    $('.gallery a').simpleLightbox({ history: false, uniqueImages: false }); 
  });
